                    </article>
                    <article class="col-sm-12 col-md-7 col-lg-7 columna">
                        <figure class="column__text">
                            <h1 class="text__dkgrey">
                                ¿Quiénes somos?</h1>
                            <p class="text__dkgreen">
                                Somos un grupo de voluntarixs que desde octubre del 2019
                                nos ocupamos de alimentar, brindar atención veterinaria
                                y dar en adopción responsable
                                a la colonia de 40 gatitxs abandonadxs en el Parque Centenario.</p>
                            <p class="text__dkgreen">
                                ¡Sumate o colaborá!</p>
                        </figure>
                        <figure class="column__text">
                            <h1 class="text__dkgrey">
                                ¿Por qué rescatamos?</h1>
                            <p class="text__dkgrey">
                                ¿Sabías que los gatos abandonados suelen enfermarse y vivir pocos años?</p>
                            <p class="text__dkgrey">    
                                ¿Sabías que los gatos que viven a la interperie a veces no consiguen
                                alimento o son envenenados o atacados por perros?</p>
                            <p class="text__dkgrey">
                                ¿Sabías que una gata no castrada puede tener mas de 30 bebés por año?</p>
                            <p class="text__dkgrey">
                                ¿Sabías que muy pocos de esos sobreviven porque nacen enfermos?</p>
                        </figure>
                    </article>
