            <main id="main">
                <section class="container__main bg__ltpink">
                    <figure id="izq">
                        <img src="../img/nosotrxs.jpg" alt="foto nosotrxs" class="nosotrxs__foto">
                    </figure>

                    <figure id="der1">
                        <h1 class="verdana__text--L text__dkgrey">
                            ¿Quiénes somos?<br><br></h1>
                        <p class="helvetica__text--M text__dkgreen">
                            Somos un grupo de voluntarixs que desde octubre del 2019
                            <br>
                            nos ocupamos de alimentar, brindar atención veterinaria
                            <br>
                            y dar en adopción responsable
                            <br>
                            a la colonia de 40 gatitxs abandonadxs en el Parque Centenario.<br>
                            ¡Sumate o colaborá!</p>
                    </figure>

                    <figure id="der2">
                        <h1 class="verdana__text--L text__dkgrey">
                            ¿Por qué rescatamos?<br><br></h1>
                        <p class="helvetica__text--M text__dkgrey">
                            ¿Sabías que los gatos abandonados suelen enfermarse y vivir pocos años?<br>
                            ¿Sabías que los gatos que viven a la interperie a veces no consiguen<br>
                            alimento o son envenenados o atacados por perros?<br>
                            ¿Sabías que una gata no castrada puede tener mas de 30 bebés por año?<br>
                            ¿Sabías que muy pocos de esos sobreviven porque nacen enfermos?</p>
                    </figure>
                </section>
